<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="container mx-auto">
      <div class="text-center my-8">
        <h1 class="font-semibold text-5xl">AI Universe Hub</h1>
        <button
          class="text-white text-xl font-semibold bg-red-500 px-4 py-2 rounded-lg mt-4"
        >
          Sort By Date
        </button>
      </div>
      <section>
        <div
          id="ai-tools-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>

      <div id="see-more-container" class="my-11 text-center hidden">
        <button class="btn btn-active btn-secondary">See More</button>
      </div>

      <!--show details modal  -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="show_details_modal.showModal()">
        open modal
      </button> -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <div class="w-2/3 bg-white rounded-lg p-5">
          <!-- <h3 class="font-bold text-lg">Hello!</h3> -->
          <!-- <p class="py-4">Press ESC key or click the button below to close</p> -->
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
