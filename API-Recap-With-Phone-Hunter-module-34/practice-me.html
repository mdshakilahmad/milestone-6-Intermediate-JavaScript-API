<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4">
        <form action="" id="form">
          <input
            id="search-field"
            type="text"
            placeholder="search here"
            class="input input-bordered w-full max-w-xs"
          />
          <button
            type="submit"
            onclick="handleSearch()"
            class="btn btn-active btn-accent"
          >
            search
          </button>
        </form>
      </section>
      <section>
        <!-- spinner or loader  -->
        <div id="loading-spinner" class="my-40 hidden">
          <span class="loading loading-spinner text-primary"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button  -->
        <div id="show-all-container" class="text-center my-16 hidden">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show Details
          </button>
        </div>
      </section>

      <!-- show details modal  -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="show_details_modal.showModal()">
        close
      </button> -->
      <dialog id="show_details_modal" class="modal">
        <div class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <script src="js/practice-me.js"></script>
  </body>
</html>
