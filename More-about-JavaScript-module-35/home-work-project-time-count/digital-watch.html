<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-top: 200px;
        text-align: center;
      }
      p {
        font-size: 25px;
        color: blueviolet;
        font-weight: 700;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        transition: 0.4s;
        border-radius: 3px;
        cursor: pointer;
        font-size: 18px;
      }
      button:hover {
        background-color: blueviolet;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="number">0</p>
      <button id="start">Start</button>
      <button disabled id="stop">Stop</button>
      <button disabled id="reset">Reset</button>
    </div>
    <script src="digital-watch.js"></script>
  </body>
</html>
